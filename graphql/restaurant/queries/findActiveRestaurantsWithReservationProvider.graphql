query findActiveRestaurantsWithReservationProvider($data: restaurant_filter!) {
  restaurant(filter: $data) {
    id
    name
    status
    reservation_provider {
      name
      token
    }
    restaurant_time_range_alert {
      start_time
      end_time
    }
    tag_me_restaurant {
      tag_me_restaurant_key
    }
    get_in_restaurant {
      get_in_restaurant_key
    }
  }
}
